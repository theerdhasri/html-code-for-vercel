<!DOCTYPE html>
<html>
<head>
  <title>Futuristic Quiz App</title>
</head>
<body style="background-color: #0d0d0d; color: #00ffcc; font-family: Arial, sans-serif; text-align: center; padding: 20px;">

  <h1>üöÄ Futuristic Quiz App</h1>
  <div id="quiz-container">
    <h2 id="question-title"></h2>
    <img id="question-image" src="" alt="Question Image" style="max-width: 300px; margin: 10px 0;"><br>
    <div id="options"></div>
    <button onclick="nextQuestion()" style="margin-top: 20px; padding: 10px 20px;">Next</button>
  </div>
  <div id="result" style="display:none;"></div>

  <script>
    const quizData = [
      {
        question: "What does JVM stand for in Java?",
        image: "https://upload.wikimedia.org/wikipedia/en/3/30/Java_programming_language_logo.svg",
        options: ["Java Virtual Machine", "Java Variable Method", "Joint Vector Model", "Java Visual Mode"],
        answer: "Java Virtual Machine"
      },
      {
        question: "Which symbol is used to include header files in C?",
        image: "https://upload.wikimedia.org/wikipedia/commons/1/19/C_Logo.png",
        options: ["#", "@", "%", "&"],
        answer: "#"
      },
      {
        question: "What does HTML stand for?",
        image: "https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg",
        options: ["HyperText Machine Language", "HyperTool Markup Language", "HyperText Markup Language", "Home Tool Markup Language"],
        answer: "HyperText Markup Language"
      },
      {
        question: "Which keyword is used to define a function in Python?",
        image: "https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg",
        options: ["function", "def", "fun", "define"],
        answer: "def"
      }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      const q = quizData[currentQuestion];
      document.getElementById("question-title").innerText = q.question;
      document.getElementById("question-image").src = q.image;

      const optionsContainer = document.getElementById("options");
      optionsContainer.innerHTML = "";
      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.innerText = option;
        btn.style = "margin: 5px; padding: 10px; background-color: #111; color: #00ffcc; border: 1px solid #00ffcc;";
        btn.onclick = () => checkAnswer(option);
        optionsContainer.appendChild(btn);
      });
    }

    function checkAnswer(selected) {
      const correct = quizData[currentQuestion].answer;
      if (selected === correct) {
        score++;
        alert("‚úÖ Correct!");
      } else {
        alert("‚ùå Wrong! Correct answer: " + correct);
      }
    }

    function nextQuestion() {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        document.getElementById("quiz-container").style.display = "none";
        document.getElementById("result").style.display = "block";
        document.getElementById("result").innerHTML = `<h2>üéâ Quiz Completed!</h2><p>Your Score: ${score} / ${quizData.length}</p>`;
      }
    }

    // Initialize first question
    loadQuestion();
  </script>

</body>
</html>
